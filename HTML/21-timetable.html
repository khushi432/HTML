<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <h1>Cell that spans two columns</h1>
    <p>To make a cell span more 
        than one column, use the colspan 
        attribute.</p>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <!-- <th></th> -->
            <th>Age</th>
        </tr>
        <tr>
            <td >Kuku</td>
            <td>Komali</td>
            

            <td>87</td>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>Jil</td>
            <td>89</td>
        </tr>
        <tr>
            <td>eve</td>
            <td>jack</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
